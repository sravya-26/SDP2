{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BendTheTrend</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500&display=swap" rel="stylesheet"> 
    <link href="{% static 'css/register.css' %}" rel="stylesheet">
</head>
<body>
   
    
    <div class="container">
      <form action="" method="POST">
        {% csrf_token %}
        <p>Register</p>
        <input type="text" name="username" placeholder="Full Name" required><br>
        <input type="email" name="email" placeholder="Email" required><br>
        <div><input type="password" name="pass1" placeholder="Password" required><br>
        <input type="password" name="pass2" placeholder="Re-Enter Password" required><br>
        <input type="submit" value="register"><br>
        <!-- <button type="submit" class="signin-button">Register</button> -->
        <a href="{% url 'login' %}">Login</a>
      </form>
    
      <div class="drops">
        <div class="drop drop-1"></div>
        <div class="drop drop-2"></div>
        <div class="drop drop-3"></div>
        <div class="drop drop-4"></div>
        <div class="drop drop-5"></div>
      </div>
    </div>    

</body>
</html>
